<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item *ngFor="let usuario of listaUsuarios">
    <ion-thumbnail slot="start">
      <img [src]="urlImg + usuario.id.toString().padStart(3, '0') + '.jpg'">
    </ion-thumbnail>
    <ion-label>
      <div>
        <h3>{{ usuario.first_name | titlecase }}</h3>
          <ion-badge *ngFor="let tipo of pokemon.types" [color]="tipo['type']['name']" >
            {{ tipo['type']['name'] | uppercase }}
          </ion-badge>
      </div>
    </ion-label>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    
    <ion-buttons *ngIf="previous" slot="start">
      <ion-button (click)="paginaAnterior(previous)">
        <ion-icon slot="icon-only" name="return-down-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    
    <ion-title class="ion-text-center title" slot="start">{{ paginaAtual }}/{{ totalPagina(count) }}</ion-title>

    <ion-buttons *ngIf="next" slot="end">
      <ion-button (click)="proximaPagina(next)">
        <ion-icon slot="icon-only" name="return-down-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
